<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/index.js"></script>
    <title>Vacation Manger</title>
</head>

<body>
    <main>
        <form class="search-vacation">
            <div class="search-field">
                <div class="search-inner-icon"></div>
                <input type="text" id="search" name="search" placeholder="Search">
            </div>
            <button title="search-btn" type="submit" class="search-icon"></button>
        </form>
        <div class="vacations-list">
            <div class="card">
                <img class="image-area" alt="location_image" src="${image_url}">
                <b class="name">${name}</b>
                <b class="location">${location}</b>
                <b class="b">$${price}</b>
                <img class="location-icon" alt="location_icon" src="location_icon.svg">
                <button title="delete-btn" class="delete-icon"></button>
                <button title="edit-btn" class="edit-icon"></button>
            </div>
        </div>
        <div class="vacation-form">
            <div class="add-a-new">Add a new vacation</div>
            <form class="fields">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Name">
                <label for="Location">Location</label>
                <input type="text" id="Location" name="Location" placeholder="Location">
                <label for="Price">Price</label>
                <input type="number" id="Price" name="Price" placeholder="Price">
                <label for="image-url">Image url</label>
                <input type="text" id="image-url" name="image-url" placeholder="Image url">
                <button type="submit" class="add-icon" title="add-btn"></button>
            </form>
        </div>
    </main>
</body>

</html>
